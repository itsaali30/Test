<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Axios Fetch Data with Netlify Secret</title>
  <style>
    /* Add space and styling */
    #app {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      background-color: #42b983;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #369c72;
    }
    .data-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    // Use the environment variable for API URL (Netlify will inject this during the build)
    const API_URL = process.env.VUE_APP_API_URL || 'https://jsonplaceholder.typicode.com/posts'; // Fallback

    const Home = {
      template: `
        <div>
          <h2>Home Page</h2>
          <button @click="getData">Fetch Data from API</button>
          <div v-if="data" class="data-container">
            <h3>Data from API:</h3>
            <pre>{{ data }}</pre>
          </div>
        </div>
      `,
      data() {
        return {
          data: null,
        };
      },
      methods: {
        getData() {
          axios
            .get(API_URL) // Using the Netlify environment variable
            .then(response => {
              this.data = response.data;
            })
            .catch(error => {
              console.error(error);
            });
        },
      },
    };

    const routes = [
      { path: '/', component: Home },
    ];

    const router = new VueRouter({
      routes,
    });

    new Vue({
      el: '#app',
      router,
    });
  </script>
</body>
</html>
